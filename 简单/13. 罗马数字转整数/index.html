<script>
    var romanToInt1 = function (s) {
        const rome = {
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000
        }
        let arr = s.split('');
        let res = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 'I') {
                if (arr[i + 1] === 'V' || arr[i + 1] === 'X') {
                    res += rome[arr[i + 1]] - rome[arr[i]]
                    i++
                }else{
                    res += rome[arr[i]]
                }
            } else if (arr[i] === 'X') {
                if (arr[i + 1] === 'L' || arr[i + 1] === 'C') {
                    res += rome[arr[i + 1]] - rome[arr[i]]
                    i++
                }else{
                    res += rome[arr[i]]
                }
            } else if (arr[i] === 'C') {
                if (arr[i + 1] === 'D' || arr[i + 1] === 'M') {
                    res += rome[arr[i + 1]] - rome[arr[i]]
                    i++
                }else{
                    res += rome[arr[i]]
                }
            } else {
                res += rome[arr[i]]
            }
        }
        return res
    };
    
    var romanToInt2 = function (s) {
        const rome = {

            X: 10,
            L: 50,

        }
        let pre = rome[s[0]];
        let res = 0;
        for(var i = 0; i + 1 < s.length; i++){
            let next = rome[s[i + 1]];
            console.log('pre',pre)
            console.log('next',next)
            pre < next ? res -= pre : res += pre
            pre = next;
        }
        console.log('res',res)
        res += pre;
        return res;
    };
